name: Build and Push to Alibaba Cloud
on:
  push:
    branches:
      - master
jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      # 登录阿里云镜像仓库
      # 请在GitHub仓库的Settings > Secrets and variables > Actions中设置以下密钥:
      # - ALIYUN_REGISTRY: 阿里云镜像仓库地址 (例如: registry.cn-hangzhou.aliyuncs.com)
      # - ALIYUN_NAMESPACE: 阿里云镜像仓库命名空间
      # - ALIYUN_USERNAME: 阿里云账号用户名
      # - ALIYUN_PASSWORD: 阿里云账号密码或访问令牌
      - name: Login to Alibaba Cloud Container Registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}
      
      # 构建并推送到阿里云镜像仓库
      # 镜像标签格式: ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/travel-planner:latest
      - name: Build and Push
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/travel-planner:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max